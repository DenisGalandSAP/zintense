_schema-version: 3.3.0
ID: zintense
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: zintense-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: zintense-auth
      - name: zintense-connectivity
      - name: zintense-destination

  - name: zintense-approuter
    type: approuter.nodejs
    path: app/router
    requires:
      - name: zintense-auth
      - name: zintense-destination
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
    parameters:
      disk-quota: 256M
      memory: 256M

resources:
  - name: zintense-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: zintense-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          credential-types:
            - "binding-secret"
            - "x509"
  - name: zintense-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: zintense-destination
    type: org.cloudfoundry.existing-service
    parameters:
      service: destination
      service-plan: lite
